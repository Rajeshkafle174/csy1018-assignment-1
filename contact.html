<!doctype html>
<html>
    <head>
        <title>Contact - Rajesh Kafle</title>
        <link href="images/favicon.png" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" type="text/css">

    </head>

    <body>
        <!-- This is the header of the webpage which contains logo and navigation bar -->
        <header class="main_header">
            <figure id="logo">
                <a href="index.html"><img src="images/logo.png" alt="Rajesh Kafle Logo"></a>
            </figure>
            <!-- This is the navigation bar -->
            <nav>
                <ul>
                            <li><a href="index.html">Home</a></li>
                    <li><a href="cv.html" >cv</a></li>
                    <li><a href="bio.html" >biography</a></li>
                    <li><a href="contact.html"  >Contact</a></li>
                  </ul>
            </nav>
    	</header>

        <!-- This is the main content of the contact page -->
    	<main class="contact">
            <!-- This is the slider section of the page -->
            <section class="slider">
                <figure class="show">
                    <img src="image/banner.jpg" width="100%" />
            </section>

            <!-- This contains the main content of the contact page -->
            <section class="main_content">
                <!-- This is an article -->
                <article>
                  <header class="box blue">
                      <h3>contact us</h3>
                  </header>
                    <!-- This is a contact form -->
                    <form name="contact_us" class="contact_form" method="post" action="#" onsubmit="return validate_form()">
                        <ul>
                            <li>
                                <label>Name:</label>
                                <input type="text" name="name" id="name" placeholder="Type your name" required/>
                            </li>
                            <li>
                                <label>Email:</label>
                                <input type="email" name="email" id="email" placeholder="Type your email" required/>
                            </li>
                            <li>
                                <label>Phone Number:</label>
                              <input type="number" name="phone" id="phone" placeholder="Type your phone number" required/>
                            </li>
                            <li>
                                <label>Address:</label>
                                <input type="text" name="address" id="address" placeholder="Type your address" required/>
                            </li>
                            <li>
                              <label>Message:</label>
                             <textarea name="message" id="message"cols="40" placeholder="Type your message here..." required></textarea>
                            </li>

                            <li>
              <input type="submit" id="submit" name="submit" value="Send Message" />
                            </li>
                        </ul>
                    </form>
                </article>
                <hr>
            </section>
            <hr>
            <!-- This is social icons of the webpage which contains image map -->
            <section class="social">
              <a href="www.facebook.com"><img src="image/fb.png" width="50" height="50" ></a>
              <a href="www.google.com"><img src="image/gog.png" width="50" height="50"  ></a>
              <a href="www.instagram.com"><img src="image/j.jpg" width="50" height="50"  ></a>
              <a href="www.skype.com"><img src="image/syp.png" width="50" height="50" ></a>

                <hr>

                <hr>
            </section>
    	</main>

        <!-- This is the main footer of the website-->
    	<footer class="main_footer">
            <ul>
                    <ul>
                <li><a href="index.html">Home </a> |</li>
                <li><a href="cv.html">cv </a> |</li>
                <li><a href="bio.html">biography </a> |</li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">&copy; Rajesh Kafle</a></li>
            </ul>
            </ul>
    	</footer>
         </body>
</html>
